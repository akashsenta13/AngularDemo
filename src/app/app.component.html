<div style="text-align:center">
 <img src="http://akashsenta.com/blog/wp-content/uploads/2019/02/akash_logo_1.png" alt="logo"/>
<h1 class="app-title">Akash Todo List</h1>
</div>
<div class="container">
 Add a Todo..
 <hr>
    <input 
    type="text" 
    name="" 
    class="input-text" 
    placeholder="Type a Todo" 
    (keyup.enter)="addItem()" 
    [(ngModel)]="todoValue"/>
 
 <button class="add-btn" (click)="addItem()" >Add Todo</button>
 <div class="list">
    <ul>
        <li *ngFor="let item of list">
        <input type="checkbox" name="isDone"
        [(ngModel)] = "item.isDone"
        >
        {{ item.value }}
        <button class="btn" (click)="deleteItem(item.id)"
        >Delete</button>
        </li>
    </ul>
 </div>
</div>
